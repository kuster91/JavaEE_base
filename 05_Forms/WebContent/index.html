<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formularz</title>
</head>
<body>
	<h1>Podaj swoje dane</h1>
	<form action="InputServlet" method="post">
		Nazwa użytkownika: <br>
		<input type="text" name="username"><br>
		Hasło:<br>
		<input type="password" name="pass"><br>
		Płeć:<br>
		<input type="radio" name="gender" value="male">Facet<br>
		<input type="radio" name="gender" value="female">Babeczka<br>
		Hobby:<br>
		<input type="checkbox" name="hobby" value="sport">Sport<br>
		<input type="checkbox" name="hobby" value="computers">PC<br>
		<input type="submit" value="Wyślij">
	</form>

</body>
</html>
